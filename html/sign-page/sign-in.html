<body>

    <header>

        <div class="right">
            <div class="account">

            <ul class="nav-bar">
                <li class="click"><a href="#">خانه<i class="fa-solid fa-house"></i></a></li>
                <li class="click user-account "><a href="/html/sign-page.html">ثبت نام <i

                <li class="click"><a href="#">درباره ما<i class="fa-solid fa-circle-info"></i></a></li>

    <section class="sign-in">
        <form action="#" method="get">
            <div class="form-header">
                <h1>ورود کاربران</h1>
                <p>برای استفاده از امکانات سایت میتوانید وارد شوید و بصورت کاربر اصلی سایت فعالیت کنید</p>
            </div>
            <div class="form-body">
                <div class="form-group">
                    <input type="text" name="name" id="name" required>
                    <label for="name">نام</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" required>
                    <label for="password">پسوورد</label>
                </div>
            </div>
            <div class="form-buttons">
                <a class="" href="#">بازگشت</a>
                <button class="">ورود</button>
            </div>
        </form>
    </section>
